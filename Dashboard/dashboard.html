<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts (Poppins) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f9f9f9;
      }
      .sidebar {
        min-height: 100vh;
        background-color: #343a40;
        color: #fff;
      }
      .sidebar a {
        color: #ddd;
        text-decoration: none;
      }
      .sidebar a:hover {
        color: #fff;
      }
      .sidebar .nav-link.active {
        background-color: #4caf50;
      }
      .content {
        padding: 20px;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
          <h4 class="p-3 text-center">Admin Dashboard</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#student-management"
                >Student Management</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#schedule-management"
                >Schedule Management</a
              >
            </li>
          </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 content">
          <!-- Profile Section -->
          <section id="profile" class="mb-5">
            <h3>Admin Profile</h3>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="adminName">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="adminName"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="adminEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="adminEmail"
                    placeholder="Enter your email"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="adminPhoto">Upload Photo</label>
                <input type="file" class="form-control-file" id="adminPhoto" />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Profile
              </button>
            </form>
          </section>

          <!-- Student Management Section -->
          <section id="student-management" class="mb-5">
            <h3>Student Management</h3>
            <button
              class="btn btn-success mb-3"
              data-toggle="modal"
              data-target="#addStudentModal"
            >
              Add Student
            </button>
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Class</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Student rows will go here -->
              </tbody>
            </table>

            <!-- Add Student Modal -->
            <div
              class="modal fade"
              id="addStudentModal"
              tabindex="-1"
              aria-labelledby="addStudentModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel">
                      Add Student
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="studentName">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="studentName"
                        />
                      </div>
                      <div class="form-group">
                        <label for="studentAge">Age</label>
                        <input
                          type="number"
                          class="form-control"
                          id="studentAge"
                        />
                      </div>
                      <div class="form-group">
                        <label for="studentClass">Class</label>
                        <input
                          type="text"
                          class="form-control"
                          id="studentClass"
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Add Student
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Schedule Management Section -->
          <section id="schedule-management">
            <h3>Schedule Management</h3>
            <button
              class="btn btn-success mb-3"
              data-toggle="modal"
              data-target="#addScheduleModal"
            >
              Add Schedule
            </button>
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Subject</th>
                  <th>Day</th>
                  <th>Time</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Schedule rows will go here -->
              </tbody>
            </table>

            <!-- Add Schedule Modal -->
            <div
              class="modal fade"
              id="addScheduleModal"
              tabindex="-1"
              aria-labelledby="addScheduleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addScheduleModalLabel">
                      Add Schedule
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" />
                      </div>
                      <div class="form-group">
                        <label for="day">Day</label>
                        <input type="text" class="form-control" id="day" />
                      </div>
                      <div class="form-group">
                        <label for="time">Time</label>
                        <input type="text" class="form-control" id="time" />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Add Schedule
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
